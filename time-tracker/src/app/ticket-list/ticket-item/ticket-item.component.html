<div class="row">
	<div class="col-xs-12 col-sm-4">
		<div class="form-group">
			<label for="ticketNumber">Ticket Number</label>
			<input type="text" id="ticketNumber" class="form-control" [(ngModel)]="ticket.number">
		</div>
	</div>
	<div class="col-xs-12 col-sm-4">
		<div class="form-group">
			<label for="timeSpent">Time Spent</label>
			<input type="text" id="timeSpent" class="form-control" [(ngModel)]="ticket.timeSpent">
		</div>
	</div>
</div>
